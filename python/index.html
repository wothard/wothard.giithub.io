<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Grid: Periodic Table</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->

    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'> -->

    <link rel="stylesheet" href="/css/pytor.css">


</head>

<body>
    <!-- https://docs.python.org/3.7/library/index.html -->

    <h1>Python 3.7 Fuctions Tables</h1>
    <h5>How I waste my time on the Internet</h5>
    <div class="periodic-table">
        <!-- <div class="empty-spacer-1"></div>
        <div class="empty-spacer-2"></div> -->
        <div class="periodic-element social-media" data-description="I'm only on here to reject invitations ðŸ˜‚">
            <div class="periodic-element-inner">
                <div class="title">Python</div>
                <!-- <div class="description">LinkedIn</div> -->
            </div>
        </div>

    </div>
    <div class="legend-table">
        <div class="legend-table__wrapper"><span class="legend-table__marker social-media"></span><span class="legend-table__text">Social Media</span><span class="legend-table__marker intense-work"></span><span class="legend-table__text">Serious Work</span><span class="legend-table__marker just-trying"></span>
            <span class="legend-table__text">Personal Development</span><span class="legend-table__marker fun-stuff"></span><span class="legend-table__text">Fun Stuff</span><br/>
            <div class="legend-table__direction"><span>&#8594; &ensp; Across the table: Importance</span></div>
            <div class="legend-table__direction"><span>&#8595; &ensp; Down the table: Time Spent</span></div>
        </div>
    </div>
    <aside class="context">
        <div class="explanation">I try to be productive a lot, and I fail a lot :)<br/>Part of the <a href="https://codepen.io/collection/DQvYpQ/" target="_blank">CSS Grid collection here</a>.</div>
    </aside>

        <a href="https://dribbble.com/oliviale" target="_blank"><i class="icon-social-dribbble icons"></i></a>
    </footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>



    <script src="js/index.js"></script>




</body>

</html>
