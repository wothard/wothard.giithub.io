<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Grid: Periodic Table</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->

    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'> -->

    <link rel="stylesheet" href="css/pytor.css">


</head>

<body>
    <!-- https://docs.python.org/3.7/library/index.html -->

    <h1>Python 3.7 Fuctions Tables</h1>
    <h5>all build in Fuctions</h5>
    <div class="periodic-table">
        <div class="empty-spacer-1"></div>
        <div class="empty-spacer-2"></div>
        <div class="periodic-element fun-stuff" data-description="Return the length (the number of items) of an object. The argument may be a sequence (such as a string, bytes, tuple, list, or range) or a collection (such as a dictionary, set, or frozen set).">
            <div class="periodic-element-inner">
                <div class="title">len</div>
            </div>
        </div>
        <!-- abs() Fuction -->
        <div class="periodic-element social-media" data-description="Return the absolute value of a number. The argument may be an integer or a floating point number. If the argument is a complex number, its magnitude is returned.">
            <div class="periodic-element-inner">
                <div class="title">abs</div>
            </div>
        </div>
        <!-- all() Fuction -->
        <div class="periodic-element social-media" data-description="Return True if all elements of the iterable are true (or if the iterable is empty)">
            <div class="periodic-element-inner">
                <div class="title">all</div>
            </div>
        </div>
        <!-- any() Fuction -->
        <div class="periodic-element social-media" data-description="Return True if any element of the iterable is true. If the iterable is empty, return False">
            <div class="periodic-element-inner">
                <div class="title">any</div>
            </div>
        </div>
        <!-- int() Fuction -->
        <div class="periodic-element just-trying" data-description="Return an integer object constructed from a number or string x, or return 0 if no arguments are given. If x defines __int__(), int(x) returns x.__int__(). If x defines __trunc__(), it returns x.__trunc__(). For floating point numbers, this truncates towards zero.">
            <div class="periodic-element-inner">
                <div class="title">int</div>
            </div>
        </div>
    </div>
    <div class="legend-table">
        <div class="legend-table__wrapper"><span class="legend-table__marker social-media"></span><span class="legend-table__text">Social Media</span><span class="legend-table__marker intense-work"></span><span class="legend-table__text">Serious Work</span><span class="legend-table__marker just-trying"></span>
            <span class="legend-table__text">Personal Development</span><span class="legend-table__marker fun-stuff"></span><span class="legend-table__text">Fun Stuff</span><br/>
            <div class="legend-table__direction"><span>&#8594; &ensp; Across the table: Importance</span></div>
            <div class="legend-table__direction"><span>&#8595; &ensp; Down the table: Time Spent</span></div>
        </div>
    </div>
    <aside class="context">
        <div class="explanation"><a href="https://github.com/wothard" target="_blank">Wothard</a></div>
    </aside>
    <footer>
    </footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>



    <script src="js/index.js"></script>




</body>

</html>
